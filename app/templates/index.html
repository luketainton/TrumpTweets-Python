{% extends "base.html" %}

{% block content %}
    <img src="{{ url_for('static', filename='trump.png') }}" height="250px" />
    <div id="tweet" style="margin-top: 2%">
        <p>{{ quote.value }}</p>
        <p><i>  - {{ quote._embedded.author[0].name }} ({{ day }} {{ month }} {{ year }})</i></p>
    </div>
    <p style="margin-top: 5%;"><a target="_blank" href="{{ quote._embedded.source[0].url }}">View Tweet</a></p>    
{% endblock %}
